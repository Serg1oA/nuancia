<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuancia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rouge+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Theme toggle -->
        <div class="top-controls">
            <div id="theme-toggle" class="theme-toggle-pill">
                <div class="toggle-slider"></div>
                <div class="toggle-icons">
                    <svg class="toggle-icon sun-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="m12 1-1-1M12 3V1m0 22v-2M4.22 4.22l-1.42-1.42M6.34 6.34 4.93 4.93m12.02 12.02 1.41 1.41M19.07 19.07l-1.41-1.41M1 12H3m18 0h2M4.22 19.78l1.42 1.42M6.34 17.66l-1.42 1.42"/>
                    </svg>
                    <svg class="toggle-icon moon-icon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Nuancia</h1>
                <p class="subtitle">
                    Use AI to find translations that convey the same emotions and nuance.<br>Made by SÃ©rgio Almeida - <a href="https://github.com/Serg1oA" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/almeidasergiomc" target="_blank">LinkedIn</a>
                </p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label for="text-input">Enter your text in English:</label>
                    <input 
                        type="text" 
                        id="text-input" 
                        class="text-input"
                        placeholder="Type something here..."
                    />
                </div>

                <div class="input-group">
                    <label for="language-select">Target language:</label>
                    <select id="language-select" class="text-input">
                        <option value="arabic">Arabic</option>
                        <option value="chinese">Chinese (Simplified)</option>
                        <option value="dutch">Dutch</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="polish">Polish</option>
                        <option value="portuguese_brazil">Portuguese (Brazil)</option>
                        <option value="portuguese_portugal">Portuguese (Portugal, European)</option>
                        <option value="romanian">Romanian</option>
                        <option value="russian">Russian</option>
                        <option value="spanish_latin_america">Spanish (Latin America)</option>
                        <option value="spanish_spain">Spanish (Spain, European)</option>
                        <option value="ukranian">Ukranian</option>
                    </select>
                </div>
                <button id="generate-btn" class="fancy-button">
                    Translate Using AI
                </button>
                <div id="emotion-bars" class="emotion-bars">
                    <!-- Emotion bars will be rendered here -->
                </div>
            </div>

            <div id="results-section" class="results-section" style="display: none;">
                <h2>Translation Solutions</h2>
                <div id="results-container" class="results-container">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- SVG Icons -->
    <svg style="display: none;">
        <defs>
            <g id="copy-icon">
                <rect width="14" height="14" x="3" y="3" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="m11 11 2 2 4-4" fill="none" stroke="currentColor" stroke-width="2"/>
            </g>
            <g id="check-icon">
                <path d="m9 12 2 2 4-4"/>
            </g>
        </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
